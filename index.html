<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel - Portifólio</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Organiza os itens em uma coluna */
            align-items: center; /* Centraliza os itens na direção transversal */
            gap: 0px; /* Espaço entre as imagens */
            padding: 0px; /* Espaçamento em torno da área de conteúdo */
            margin: 0; /* Remove margens padrão */

        }
        img {
            width: 100%; /* Faz com que cada imagem ocupe a largura total */
            max-width: 100%; /* Opcional: Limita a largura máxima das imagens */
            height: auto; /* Altura automática para manter a proporção */
            border: 0px; /* Borda para destacar as imagens */
            padding: 0px; /* Espaçamento interno */
            margin: 0; /* Remove margens padrão */
        }
    </style>
</head>
<body>
    <img src="Home.svg" alt="Página inicial">
    <img src="Portifólio.svg" alt="Portfólio">
    <img src="Quem somos.svg" alt="Quem somos">
    <img src="Serviços.svg" alt="Serviços">
</body>
</html>
