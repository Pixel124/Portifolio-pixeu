<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com SVGs</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espaço entre as imagens */
            padding: 20px; /* Espaçamento em torno da área de conteúdo */
            background-color: #f0f0f0; /* Cor de fundo */
        }
        img {
            width: 150px; /* Largura das imagens */
            height: auto; /* Altura automática para manter a proporção */
            border: 1px solid #ccc; /* Borda para destacar as imagens */
            padding: 10px; /* Espaçamento interno */
            background-color: #fff; /* Cor de fundo das imagens */
        }
    </style>
</head>
<body>
    <img src="Home.svg" alt="Descrição da imagem 1">
    <img src="Portifólio.svg" alt="Descrição da imagem 2">
    <img src="Quem somos.svg" alt="Descrição da imagem 3">
    <img src="Serviços.svg" alt="Descrição da imagem 4">
</body>
</html>
